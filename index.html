<html>
    <head>
        <title>My Family Book</title>
    </head>

    <body>
    <center>
        <h1>My Family Book</h1>
        <br>
        <br>
        <br>
        <img src="family book photo.png" id="family_member_images">
        <br>
        <br>
        <h2 id="family_member_name">Family Book</h2>

        <button id="next" onclick="update()">Next</button>
    </center>
    </body>

    <script>
        
        var family_members=["Family Book", "Sarika Sharma", "Pawan Aseri", "Suhana Aseri", "Tanmay Aseri"];

        var images= [
            "family book photo.png", "IMG_8284.jpg", "dad.jpg", "suhan.jpg", "me.jpg"
        ];

        var i=0;

        function update(){
               i++;
               var number_of_mem=5 
               if(i>number_of_mem){
                   i=0;
               }
               var updated_img= images[i];
               var updated_name= family_members[i];
               document.getElementById("family_member_images").src= updated_img;
               document.getElementById("family_member_name").src= updated_name;
        }    
    </script>
</html>
